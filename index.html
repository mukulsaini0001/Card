<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card listing </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="tabs">
        <button class="tab" id="your-tab">Your Cards</button>
        <button class="tab" id="all-tab">All Cards</button>
        <button class="tab" id="blocked-tab">Blocked Cards</button>
    </div>
    <div class="card-list">
        <div class="card">
            <img src="card.png" width=24 height=24 alt="card">
        </div>
        <div class="card-content">
            <h3 class="card-name">Card Name</h3>
            <p class="card-details">Expiry: 9 Feb</p>
        </div>
    </div>
    <div class="card">
        <div class="card-type">
            <img src="subscription.png" alt="subscription">
        </div>
        <div class="card-content">
            <h3 class="card-name">Card Name</h3>
            <p class="card-details">Limit: 100</p>
        </div>
    </div>
    <script src="myscripts.js"></script>

</body>

</html>
